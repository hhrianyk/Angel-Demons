{% extends "base.html" %}

{% block content %}
<div class="checkout-container">
    <div class="checkout-form">
        <h1>Оформлення замовлення</h1>
        
        <div class="order-summary">
            <h3>Ваше замовлення:</h3>
            <ul>
                {% for item in cart_items %}
                <li>{{ item.name }} - {{ item.quantity }} × {{ item.price }} грн = {{ item.price * item.quantity }} грн</li>
                {% endfor %}
            </ul>
            <p class="total">Загальна сума: <strong>{{ total }} грн</strong></p>
        </div>

        <form method="POST" action="{{ url_for('process_checkout') }}">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address">Адреса доставки:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Коментар до замовлення:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Підтвердити замовлення</button>
        </form>
    </div>
</div>

<style>
.checkout-container {
    max-width: 800px;
    margin: 20px auto;
    font-family: 'Arial', sans-serif;
}

.checkout-form {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.checkout-form h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.order-summary {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 30px;
}

.order-summary h3 {
    margin-top: 0;
    color: #444;
}

.order-summary ul {
    list-style-type: none;
    padding: 0;
}

.order-summary li {
    padding: 5px 0;
    border-bottom: 1px solid #eee;
}

.total {
    text-align: right;
    font-size: 18px;
    margin-top: 15px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.form-group textarea {
    height: 100px;
    resize: vertical;
}

.submit-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
}

.submit-btn:hover {
    background: #45a049;
}

@media (max-width: 600px) {
    .checkout-container {
        padding: 0 15px;
    }
    
    .checkout-form {
        padding: 20px;
    }
}
</style>
{% endblock %}
