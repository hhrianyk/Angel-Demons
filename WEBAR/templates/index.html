<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WebAR Image Scanner</h1>
            <p>Upload an image to use as AR target</p>
        </header>

        <div class="actions">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">
                Upload New Image
            </a>
            <a href="{{ url_for('scanner') }}" class="btn btn-secondary">
                Use Default Scanner
            </a>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
